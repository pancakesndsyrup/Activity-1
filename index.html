<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="POST">
        <label for="username">username:</label>
       <!--username-->
        <input type="text" id="username" placeholder="type in your username" minlength="6" maxlength="15" required><br>
        <!--Requirements-->

        <label for="male">male:</label>
        <input type="checkbox" id="male"><br>

        <label for="female">female:</label>
        <input type="checkbox" id="female"><br>

        <label for="Under 18">Under 18:</label>
        <input type="radio" id="Under18" value="Under 18:"><br>

        <label for="Over 18">Over 18:</label>
        <input type="radio" id="Over18" value="Over 18:"><br>

        <label for="favorite food">favorite food</label>
        <select id="favorite food">
            <option value="pizza">pizza</option>
            <option value="ice cream">ice cream</option>
            <option value="sandwiches">sandwiches</option>
            <option value="donuts">donuts</option>
        </select><br>


        <input type="submit" value="click me">

        


    </form>
</body>
</html>
